<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống Kê Doanh Thu Theo Ngày</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Cấu trúc chung */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
            font-size: 24px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        /* Dropdown */
        select {
            width: 100%;
            max-width: 250px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            color: #333;
        }

        select:hover {
            border-color: #4CAF50;
        }

        /* Bảng hiển thị */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
        }

        td {
            background-color: #fafafa;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        /* Biểu đồ */
        canvas {
            display: block;
            margin: 30px auto 0;
            width: 80%;
            max-width: 800px;
            height: 300px;
        }

        /* Điều chỉnh đường viền bảng, chiều rộng */
        .table-container {
            overflow-x: auto;
        }

        /* Cải thiện khoảng cách giữa các phần */
        .container > * {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Thống Kê Doanh Thu Theo Ngày</h2>

        <!-- Dropdown chọn loại thống kê -->
        <select onchange="location = this.value;">
            <option value="#">-- Chọn Thống Kê --</option>
            <option value="/admin/thongkeTonKho" selected>Thống Kê Tồn Kho</option>
            <option value="/admin/thongkeDoanhThu">Thống Kê Doanh Thu Theo Ngày</option>
            <option value="/admin/thongkeSanPhamBanChay">Thống Kê Sản Phẩm Bán Chạy</option>
        </select>

        <!-- Bảng hiển thị doanh thu -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Ngày</th>
                        <th>Tổng Doanh Thu (VNĐ)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${thongKeDoanhThuTheoNgay}">
                        <td th:text="${item[0]}"></td>
                        <td th:text="${item[1]}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Biểu đồ doanh thu -->
        <canvas id="doanhThuChart"></canvas>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const rawData = /*[[${thongKeDoanhThuTheoNgay}]]*/ [];
        const labels = rawData.map(item => item[0]);     // ngày
        const data = rawData.map(item => item[1]);       // doanh thu

        const ctx = document.getElementById('doanhThuChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Doanh thu (VND)',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',  // Màu xanh nhạt
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            precision: 0,
                            callback: function(value) {
                                return value.toLocaleString("vi-VN") + " ₫";  // Định dạng tiền
                            }
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let value = context.raw.toLocaleString("vi-VN");
                                return `Doanh thu: ${value} ₫`;
                            }
                        }
                    }
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
