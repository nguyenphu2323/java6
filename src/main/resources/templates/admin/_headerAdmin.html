<header class="section-header bg-light shadow-sm">
  <section class="header-main border-bottom py-2">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <a class="text-dark text-decoration-none" th:href="@{/admin}">
            <h3 class="m-0">
              <span class="badge bg-primary">Admin</span> Shop Fashion
            </h3>
          </a>
        </div>
        <div class="col-auto">
          <a
            th:href="@{/}"
            class="nav-link text-dark d-flex align-items-center"
            target="_blank"
          >
            <i class="bi bi-house-door fs-4 me-2"></i> Client
          </a>
        </div>
      </div>
    </div>
  </section>
</header>

<nav
  class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom"
>
  <div class="container">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/user}">
            <i class="bi bi-person-lines-fill me-1"></i> Quản lý người dùng
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/loai}">
            <i class="bi bi-grid me-1"></i> Quản lý thể loại
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/sanpham}">
            <i class="bi bi-box-fill me-1"></i> Quản lý sản phẩm
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/reviewManager}">
            <i class="bi bi-chat-left-text-fill me-1"></i> Quản lý đánh giá
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/orderManager}">
            <i class="bi bi-cart-fill me-1"></i> Quản lý đơn hàng
          </a>
        </li>
      </ul>
      <th:block th:if="${session.currentUser != null}">
        <span class="me-3"
          >Xin chào
          <strong th:text="${session.currentUser.hoten}"></strong>!</span
        >
        <a class="btn btn-outline-danger" th:href="@{/signout}">Đăng xuất</a>
      </th:block>
      <th:block th:unless="${session.currentUser != null}">
        <a class="btn btn-primary" th:href="@{/admin/signin}">Đăng nhập</a>
      </th:block>
    </div>
  </div>
</nav>

<style>
  .navbar-nav .nav-link {
    transition: 0.3s;
    font-size: 16px;
  }

  .navbar-nav .nav-link:hover {
    color: #007bff;
    transform: scale(1.05);
    background-color: rgba(0, 123, 255, 0.1);
    border-radius: 4px;
  }

  .navbar {
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .navbar-toggler {
    border-color: #007bff;
  }

  .navbar-toggler-icon {
    background-color: #007bff;
  }
  .header-main {
    background-color: #f8f9fa;
  }

  .header-main h3 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }

  .header-main h3 .badge {
    background-color: #007bff;
  }
</style>
