<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{user/_meta}" />
    <title>Cập nhật người dùng</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .card-custom {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }
      .form-label span {
        color: red;
      }
    </style>
  </head>

  <body class="bg-light">
    <th:block th:replace="~{admin/_headerAdmin}" />

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="card card-custom p-4 bg-white">
              <h3 class="mb-4 text-primary text-center">
                <i class="bi bi-pencil-square me-2"></i>Cập nhật người dùng
              </h3>

              <form
                method="POST"
                th:action="@{/admin/user/update/{id}(id=${user.idUser})}"
                autocomplete="off"
              >
                <!-- Alerts -->
                <div
                  th:if="${successMessage}"
                  class="alert alert-success"
                  th:text="${successMessage}"
                ></div>
                <div
                  th:if="${errorMessage}"
                  class="alert alert-danger"
                  th:text="${errorMessage}"
                ></div>

                <div class="mb-3">
                  <label for="idUser" class="form-label"
                    >Email <span>*</span></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    th:value="${user.idUser}"
                    name="idUser"
                    id="idUser"
                    readonly
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="matkhau" class="form-label"
                    >Mật khẩu <span>*</span></label
                  >
                  <input
                    type="password"
                    class="form-control"
                    th:value="${user.matkhau}"
                    name="matkhau"
                    id="matkhau"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="hoten" class="form-label"
                    >Họ và tên <span>*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    th:value="${user.hoten}"
                    id="hoten"
                    name="hoten"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="sdt" class="form-label"
                    >Số điện thoại <span>*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    th:value="${user.sdt}"
                    id="sdt"
                    name="sdt"
                    required
                    pattern="0[0-9]{9}"
                    title="Số điện thoại phải có 10 chữ số và bắt đầu bằng số 0"
                  />
                </div>

                <div class="mb-4">
                  <label for="vaitro" class="form-label"
                    >Quyền <span>*</span></label
                  >
                  <select
                    class="form-select"
                    name="vaitro"
                    id="vaitro"
                    required
                  >
                    <option value="" disabled selected>
                      Chọn một quyền...
                    </option>
                    <option value="true" th:selected="${user.vaitro}">
                      Quản trị viên
                    </option>
                    <option value="false" th:selected="${!user.vaitro}">
                      Khách hàng
                    </option>
                  </select>
                </div>

                <div class="d-flex justify-content-between">
                  <button
                    type="submit"
                    class="btn btn-warning rounded-pill px-4 shadow-sm"
                  >
                    <i class="bi bi-save me-1"></i> Cập nhật
                  </button>
                  <a
                    class="btn btn-outline-danger rounded-pill px-4 shadow-sm"
                    th:href="@{/admin/user}"
                    onclick="return confirm('Bạn có muốn hủy?')"
                  >
                    <i class="bi bi-x-circle me-1"></i> Hủy
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <th:block th:replace="~{admin/_footerAdmin}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
