<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Thông Tin Đặt Hàng</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container form-container">
      <h3 class="mb-4 text-center">Thông Tin Đặt Hàng</h3>
      <form action="/confirm-order" method="post">
        <div class="mb-3">
          <label class="form-label">Địa chỉ:</label>
          <input type="text" name="address" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Ngày tạo:</label>
          <input
            type="date"
            name="createdDate"
            th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
            class="form-control"
            readonly
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Trạng thái:</label>
          <select name="status" class="form-select" required>
            <option value="chưa xử lý">Chưa xử lý</option>
            <option value="đang xử lý">Đang xử lý</option>
            <option value="đã giao">Đã giao</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label">Giao hàng:</label>
          <select name="deliveryType" class="form-select" required>
            <option value="tiêu chuẩn">Giao hàng tiêu chuẩn</option>
            <option value="nhanh">Giao hàng nhanh</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Xác nhận đặt hàng
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
