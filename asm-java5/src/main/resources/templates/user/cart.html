<!DOCTYPE html>
<html lang="vi">

<head>
  <th:block th:replace="~{user/_meta}" />
  <meta name="currentUserId" th:content="${session.currentUser?.idUser}" />
  <title>Giỏ hàng</title>

  <!-- Custom Scripts -->
  <script th:src="@{/js/toast.js}" type="module"></script>
  <script th:src="@{/js/cart.js}" type="module"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
  .card-header h5 {
    font-size: 1.25rem;
    color: #333;
  }

  .card-body span {
    font-size: 1rem;
    color: #555;
  }

  #total-price {
    color: #d9534f;
  }

  @media (max-width: 768px) {
    aside {
      margin-top: 2rem;
    }
  }
</style>

</head>

<body>
<th:block th:replace="~{user/_header}" />

<section class="section-pagetop bg-light">
  <div class="container">
    <h2 class="title-page">Giỏ hàng</h2>
  </div>
</section>

<section class="section-content padding-y">
  <div class="container">
    <div class="row">
       <div th:if="${session.currentUser == null}">
         <p>
           Vui lòng <a th:href="@{/signin}">đăng nhập</a> để sử dụng chức năng giỏ hàng.
         </p>
       </div>
       <th:block th:if="${session.currentUser != null}">
         <main class="col-lg-9 mb-lg-0 mb-3">
          <div class="card">
            <div id="cart-table"></div>
        
            <div class="card-body border-top">
              <form action="/checkout" method="post">
                <input type="hidden" name="userId" th:value="${session.currentUser.idUser}">
            
                <label for="address">Địa chỉ giao hàng:</label>
                <input type="text" name="address" placeholder="Enter shipping address" required />
            
                <!-- Thêm phần chọn hình thức giao hàng vào form -->
                <div class="mt-3">
                  <label>Hình thức giao hàng:</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="deliveryMethod" id="delivery-method-1" value="1" checked>
                    <label class="form-check-label" for="delivery-method-1">Giao tiêu chuẩn</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="deliveryMethod" id="delivery-method-2" value="2">
                    <label class="form-check-label" for="delivery-method-2">Giao nhanh</label>
                  </div>
                </div>
            
                <!-- Nút Đặt hàng -->
                <button type="submit" class="btn btn-primary float-end">Đặt hàng</button>
              </form>
            
              <a href="/" class="btn btn-light">Tiếp tục mua sắm</a>
            </div>

            <!-- Bỏ phần orderForm vì không cần thiết -->
            <div id="orderMessage" style="display:none;">
                <h2>Đặt hàng thành công!</h2>
            </div>
          </div>
         </main>

         <aside class="col-lg-3 col-md-4 col-sm-12">
  <div class="card shadow-sm rounded-4 border-0">
    <div class="card-header bg-white border-bottom-0">
      <h5 class="mb-0 text-center fw-bold">Tổng cộng</h5>
    </div>
    <div class="card-body p-4">
      <div class="d-flex justify-content-between mb-3">
        <span>Tạm tính:</span>
        <span id="temp-price">0₫</span>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <span>Phí vận chuyển:</span>
        <span id="delivery-price">0₫</span>
      </div>
      <hr />
      <div class="d-flex justify-content-between fw-bold fs-5">
        <span>Tổng cộng:</span>
        <span id="total-price">0₫</span>
      </div>
    </div>
  </div>
</aside>

       </th:block>
    </div>
  </div>
</section>

<th:block th:replace="~{user/_footer}" />

<div class="toast-container position-fixed bottom-0 start-0 p-3"></div>

</body>
</html>
