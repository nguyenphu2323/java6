<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="currentUserId" th:content="${userId}">
    <title>Danh sách đơn hàng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (cho các icon, nếu cần) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .table th {
            background-color: #e9ecef;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 14px;
        }

        .filter-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <th:block th:replace="~{user/_header}" />

    <!-- Nội dung chính -->
    <div class="container">
        <h2 class="mb-4">Danh sách đơn hàng</h2>

        <!-- Bộ lọc trạng thái -->
        <div class="filter-group">
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="statusFilter" id="all" value="" checked>
                <label class="btn btn-outline-dark border-0" for="all">Tất cả</label>

                <input type="radio" class="btn-check" name="statusFilter" id="choxacnhan" value="Chờ xác nhận">
                <label class="btn btn-outline-dark border-0" for="choxacnhan">Chờ xác nhận</label>

                <input type="radio" class="btn-check" name="statusFilter" id="cholayhang" value="ch? l?y hàng ">
                <label class="btn btn-outline-dark border-0" for="cholayhang">Chờ lấy hàng</label>

                <input type="radio" class="btn-check" name="statusFilter" id="chogiaohang" value="Chờ giao hàng">
                <label class="btn btn-outline-dark border-0" for="chogiaohang">Chờ giao hàng</label>

                <input type="radio" class="btn-check" name="statusFilter" id="dagiao" value="dã giao hàng">
                <label class="btn btn-outline-dark border-0" for="dagiao">Đã giao hàng</label>

                <input type="radio" class="btn-check" name="statusFilter" id="dahuy" value="dã h?y">
                <label class="btn btn-outline-dark border-0" for="dahuy">Đã hủy</label>
            </div>
        </div>

        <!-- Bảng đơn hàng -->
        <div id="orders-table">
            <!-- Nội dung sẽ được render bởi orders.js -->
        </div>

        <!-- Phân trang -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Nội dung phân trang sẽ được render bởi orders.js -->
            </ul>
        </nav>
    </div>
    <th:block th:replace="~{user/_footer}" />

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- File orders.js -->
    <script type="module" src="/js/orders.js"></script>
</body>

</html>
