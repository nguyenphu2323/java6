<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="currentUserId" th:content="${userId}">
    <title>Danh sách đơn hàng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (cho các icon, nếu cần) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table th {
            background-color: #e9ecef;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{user/_header}" /> 

    <!-- Nội dung chính -->
    <div class="container">
        <h2 class="mb-4">Danh sách đơn hàng</h2>
        <div id="orders-table">
            <!-- Nội dung sẽ được render bởi orders.js -->
        </div>
    </div>
    <th:block th:replace="~{user/_footer}" />

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- File orders.js -->
    <script type="module" src="/js/orders.js"></script>
</body>
</html>
