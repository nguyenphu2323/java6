<header class="bg-white shadow-sm border-bottom">
  <div class="container py-3 d-flex justify-content-between align-items-center">
    <a
      class="d-flex align-items-center text-decoration-none text-dark"
      th:href="@{/admin}"
    >
      <i class="bi bi-shop-window fs-2 text-gradient-purple me-2"></i>
      <h4 class="m-0">
        Admin
        <span class="badge bg-gradient-purple text-white">Shop Quần Áo</span>
      </h4>
    </a>
    <a
      th:href="@{/}"
      class="btn btn-outline-gradient-purple d-flex align-items-center"
      target="_blank"
    >
      <i class="bi bi-house-door me-1"></i> Trang chủ
    </a>
  </div>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#adminNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/user}">
            <i class="bi bi-person-lines-fill me-1"></i> Người dùng
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/loai}">
            <i class="bi bi-grid me-1"></i> Thể loại
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/sanpham}">
            <i class="bi bi-box-fill me-1"></i> Sản phẩm
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/reviewManager}">
            <i class="bi bi-chat-left-text-fill me-1"></i> Đánh giá
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/orderManager}">
            <i class="bi bi-cart-fill me-1"></i> Đơn hàng
          </a>
        </li>
      </ul>

      <!-- Auth Info -->
      <div class="d-flex align-items-center">
        <th:block th:if="${session.currentUser != null}">
          <span class="me-3 text-dark">
            Xin chào, <strong th:text="${session.currentUser.hoten}"></strong>
          </span>
          <a class="btn btn-outline-danger btn-sm" th:href="@{/signout}">
            <i class="bi bi-box-arrow-right"></i> Đăng xuất
          </a>
        </th:block>
        <th:block th:unless="${session.currentUser != null}">
          <a
            class="btn btn-gradient-purple btn-sm text-white"
            th:href="@{/admin/signin}"
          >
            <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
          </a>
        </th:block>
      </div>
    </div>
  </div>
</nav>

<style>
  /* Gradient colors */
  .bg-gradient-purple {
    background: linear-gradient(135deg, #7e57c2, #42a5f5);
  }
  .btn-gradient-purple {
    background: linear-gradient(135deg, #7e57c2, #42a5f5);
    border: none;
  }
  .btn-outline-gradient-purple {
    background: transparent;
    color: #7e57c2;
    border: 1px solid #7e57c2;
  }
  .btn-outline-gradient-purple:hover {
    background: linear-gradient(135deg, #7e57c2, #42a5f5);
    color: white;
    border: none;
  }
  .text-gradient-purple {
    background: linear-gradient(135deg, #7e57c2, #42a5f5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Link hover effect */
  .nav-link {
    transition: all 0.3s ease;
    color: #333;
  }
  .nav-link:hover {
    color: #7e57c2;
    transform: scale(1.05);
  }

  .badge {
    font-size: 0.85rem;
    padding: 0.4em 0.6em;
    border-radius: 0.6rem;
  }
</style>
