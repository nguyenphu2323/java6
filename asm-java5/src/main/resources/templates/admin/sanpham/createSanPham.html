<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{user/_meta}" />
    <title>Thêm sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .card-custom {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }
      .form-label span {
        color: red;
      }
    </style>
  </head>

  <body class="bg-light">
    <th:block th:replace="~{admin/_headerAdmin}" />

    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="card card-custom p-4 bg-white">
              <h3 class="mb-4 text-primary text-center">
                <i class="bi bi-plus-circle-fill me-2"></i>Thêm sản phẩm
              </h3>

              <form
                method="POST"
                th:action="@{/admin/sanpham/create}"
                autocomplete="off"
                enctype="multipart/form-data"
              >
                <!-- Alerts -->
                <div
                  th:if="${successMessage}"
                  class="alert alert-success"
                  th:text="${successMessage}"
                ></div>
                <div
                  th:if="${errorMessage}"
                  class="alert alert-danger"
                  th:text="${errorMessage}"
                ></div>

                <div class="mb-3">
                  <label for="tenSanPham" class="form-label"
                    >Tên sản phẩm <span>*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    th:value="${sanpham.tenSanpham}"
                    name="tenSanpham"
                    id="tenSanPham"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="soluong" class="form-label"
                    >Số lượng <span>*</span></label
                  >
                  <input
                    type="number"
                    min="0"
                    step="1"
                    class="form-control"
                    th:value="${sanpham.soluong}"
                    name="soluong"
                    id="soluong"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="gia" class="form-label">Giá <span>*</span></label>
                  <input
                    type="number"
                    min="1"
                    step="1"
                    class="form-control"
                    th:value="${sanpham.gia}"
                    name="gia"
                    id="gia"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="giamgia" class="form-label"
                    >Giảm giá <span>*</span></label
                  >
                  <input
                    type="number"
                    min="0"
                    step="1"
                    max="100"
                    class="form-control"
                    th:value="${sanpham.giamgia}"
                    name="giamgia"
                    id="giamgia"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="motangan" class="form-label"
                    >Mô tả ngắn <span>*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    th:value="${sanpham.motangan}"
                    name="motangan"
                    id="motangan"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="mota" class="form-label"
                    >Mô tả <span>*</span></label
                  >
                  <textarea
                    type="text"
                    class="form-control"
                    th:text="${sanpham.mota}"
                    id="mota"
                    name="mota"
                    required
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="product-imageName" class="form-label"
                    >Hình sản phẩm</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="product-imageName"
                    name="image"
                    accept="image/*"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="loai" class="form-label"
                    >Loại hàng <span>*</span></label
                  >
                  <select class="form-select" name="loai" id="loai" required>
                    <option value="" disabled selected>
                      Chọn loại hàng...
                    </option>
                    <option
                      th:each="loai : ${loais}"
                      th:value="${loai.idLoai}"
                      th:text="${loai.tenLoai}"
                    ></option>
                  </select>
                </div>

                <div class="d-flex justify-content-between">
                  <button
                    type="submit"
                    class="btn btn-success rounded-pill px-4 shadow-sm"
                  >
                    <i class="bi bi-check-circle me-1"></i> Thêm
                  </button>
                  <a
                    class="btn btn-outline-danger rounded-pill px-4 shadow-sm"
                    th:href="@{/admin/sanpham}"
                    onclick="return confirm('Bạn có muốn hủy?')"
                  >
                    <i class="bi bi-x-circle me-1"></i> Hủy
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <th:block th:replace="~{admin/_footerAdmin}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
