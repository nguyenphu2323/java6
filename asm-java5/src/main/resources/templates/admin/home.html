<!DOCTYPE html>
<html lang="vi">
  <head>
    <th:block th:replace="~{user/_meta}" />
    <title>Trang chủ Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Đưa CSS vào trực tiếp trong phần head hoặc sử dụng một tệp CSS riêng */
      .card {
        transition: 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .card-body p {
        font-size: 16px;
        font-weight: 600;
      }
      .card-body h4 {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .card.text-white {
        border-radius: 12px;
      }
      .bg-primary {
        background-color: #007bff !important;
      }
      .bg-success {
        background-color: #28a745 !important;
      }
      .bg-warning {
        background-color: #ffc107 !important;
      }
      .bg-danger {
        background-color: #dc3545 !important;
      }
    </style>
  </head>

  <body class="bg-light">
    <th:block th:replace="~{admin/_headerAdmin}" />

    <section class="section-content py-5">
      <div class="container">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <h1 class="display-6 mb-4 text-center text-primary">
              Thống Kê Cửa Hàng
            </h1>
            <div class="row g-4">
              <div class="col-12 col-sm-6 col-lg-3">
                <div class="card text-white bg-primary shadow rounded-4">
                  <div class="card-body text-center">
                    <h4 class="fw-bold">${requestScope.totalUsers}</h4>
                    <p class="mb-0">Tổng người dùng</p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-3">
                <div class="card text-white bg-success shadow rounded-4">
                  <div class="card-body text-center">
                    <h4 class="fw-bold">${requestScope.totalCategories}</h4>
                    <p class="mb-0">Tổng thể loại hàng</p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-3">
                <div class="card text-white bg-warning shadow rounded-4">
                  <div class="card-body text-center">
                    <h4 class="fw-bold">${requestScope.totalProducts}</h4>
                    <p class="mb-0">Tổng sản phẩm</p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6 col-lg-3">
                <div class="card text-white bg-danger shadow rounded-4">
                  <div class="card-body text-center">
                    <h4 class="fw-bold">${requestScope.totalOrders}</h4>
                    <p class="mb-0">Tổng đơn hàng đã bán</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <th:block th:replace="~{admin/_footerAdmin}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
